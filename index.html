<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score-display">
                <span>分数: <span id="score">0</span></span>
                <span>最高分: <span id="highScore">0</span></span>
            </div>
            <div class="difficulty-selector">
                <label for="difficulty">难度:</label>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                    <option value="expert">专家</option>
                </select>
            </div>
            <div class="game-status" id="gameStatus">按空格键开始游戏</div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn">暂停</button>
            <button id="restartBtn" class="btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <ul>
                <li>使用方向键或WASD控制蛇的移动</li>
                <li>吃到红色食物可以增长身体和得分</li>
                <li>不要撞到墙壁或自己的身体</li>
                <li>按空格键可以暂停/继续游戏</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
